<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div class="video-container">
        <!-- Video source will be set by JavaScript using the placeholder video by default -->
        <video id="memory-video" onclick="playPause()"></video>        
        <div class="bottom__video-control">
            <div class="progress-bar">
                <div class="watched-time"></div>
                <div class="circle"></div>            
            </div>
            <div class="left">
                <button onclick="playPause()" class="play-pause">
                    <i class="fas fa-play play"></i>
                    <i class="fas fa-pause pause"></i>
                </button>
                <button onclick="back()" class="back">
                    <i class="fas fa-undo-alt"></i>                        
                </button>
                <button onclick="forward()" class="forward">
                    <i class="fas fa-redo-alt"></i>
                </button>
                <button onclick="volume()" class="volume">
                    <i class="fas fa-volume-up up"></i>
                    <i class="fas fa-volume-mute muted"></i>
                </button>
                <span class="video-title" id="memory-title">Our Memory</span>
            </div>
            <div class="right">
                <button id="back-to-home" title="Back to Home">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="go-to-carousel" title="More Memories">
                    <i class="fas fa-th"></i>
                </button>
                <button onclick="changeScreenSize()" class="screen-size" title="Fullscreen">
                    <i class="fas fa-expand full"></i>
                    <i class="fas fa-compress minimized"></i>
                </button>
                <button id="heart-button" title="I Love This Memory">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Heart animation container -->
    <div class="heart-animation-container"></div>

    <script src="js/player.js"></script>
</body>
</html>
